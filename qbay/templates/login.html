{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
  <h3 id="login-heading" align="center">Log In</h3>
  <h4 align="center" id='message'>{{message}}</h4>

  <div class="form-group" align="center">
    
    <label for="email">Account Email</label>
    <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" required/>
    <br />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required/>

    <br />
    <br />

    <p>New to Qbay? What are you waiting for? <a href="/register">Register here</a> for free!</p>
    <br />

    <div align="center">
      <button id="login-button" class="btn btn-primary" type="submit">Log In</button>
    </div>
  </div>
</form>
{% endblock %}
