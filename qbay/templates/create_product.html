{% extends "base.html" %} {% block title %}Create Product{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Create a Product</h3>

  <div class="form-group">
    <label for="ftitle">Title</label>
    <input type="text" id="title" name="title" class="form-control" />

    <label for="price">Price</label>
    <input type="text" id="price" name="price" type="number" class="form-control" />

    <label for="description">Description</label>
    <input type="text" id="description" name="description" class="form-control" />
    
    <label for="date">Date</label>
    <input type="text" id="date" name="date" class="form-control" placeholder="dd-mm-yyyy"/>

    <br />
    <br />
    <div align="center">
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
  </div>
</form>
{% endblock %}
